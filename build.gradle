apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile 'junit:junit:3.8.2'
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

