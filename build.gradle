apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    compile "joda-time:joda-time:2.2"
   compile "guava:guava:r09"
compile "jsr:jsr:305"
    testImplementation 'junit:junit:3.8.2'
   
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

